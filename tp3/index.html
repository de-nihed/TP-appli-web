<html>

        <script src="popper.min.js"></script>
        <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
        <script src="bootstrap.min.js"></script>
		<script src="form-jquery-validation.js"></script>
		
        <script src='jquery-3.5.1.js'> </script>
	   
	
	 <style>
		 
		   form { background-color:#ADD8E6;
           height:800px;
		   width:50%;
		   border:5px solid black;
		   padding-bottom-right-radius:1px;
		   padding:100px 20px 50px 30px;

          }

	<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
		 
		<script>
		
		
$(document).ready(function () {
 $("#button").click(function (event) {
     event.preventDefault();

       if (($("#nom").val() && $("#prenom").val() && $("#date").val() && $("#adresse").val() && $("#email").val()) != "") {
       $('#myModal').modal({ show: true })
         $(".modal-title").text("Bienvenue " + $("#prenom").val());

            var city = $("#adresse").val();
            var date = $("#date").val();

            $(".modal-body").html(`Vous êtes nés ${date} et vous habitez :
           <a class="link"  href="http://maps.google.com/maps?" >
	  <img src="https://maps.googleapis.com/maps/api/staticmap?markers=${city}&zoom=14&size=400x300&scale=2&key=AIzaSyAkmvI9DazzG9p77IShsz_Di7-5Qn7zkcg"/>
		   

       else {

           $('#myModal').modal("show")
           $(".modal-body").html('Veuillez remplir tous les champs SVP');
              }
   });

});
     
		</script>
	    </head>
	
	
   <body>
   <div class="container">
      <form>
	  
      <h1> TP AW - FORMULAIRE v2      </h1>
	     <h4> Avec Bootstrap &jQuery </h4>
	        
			 
	 <div class="form-group">
         <label for="nom"> Nom: </label>
         <input type="text" class="form-control" id="nom" placeholder="Veuillez entrer votre nom">
     </div>
  
     
	<div class="form-group">
         <label for="prenom"> Prenom: </label>
         <input type="text" class="form-control" id="prenom" placeholder="Veuillez entrer votre prenom">
    </div>
  
    <div class="form-group">
	     <label for="date ">Date de naissance:</label>
	     <input type="text" class="form-control" id="date" name="date" placeholder=" Veuillez entrer  votre date de naissance sous forme jj/mm/aaaa">
	</div>
			 
	<div class="form-group">
	     <label for="adresse">Adresse:</label>
	     <input type="text" class="form-control" id="adresse" placeholder="Veuillez entrer votre adresse">
	</div>		 
			 
			 
	<div class="form-group">
	      <label for="email">Email </label>
	      <input type="text" class="form-control" id="email"  placeholder="Veuillez entrer votre @ mail">
	</div>	 

    <div class="form-group">
	      <label for="datepicker"> Date </label>
	      <input type="text" class="form-control" id="datepicker" placeholder=" Veuillez entrer la date du jour ">
	</div>	
		     
           
       <button type="submit" class="btn btn-primary" id="button">Valider</button>
		 
      </form>
	 </div> 
	   <div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Corps de la modal à modifier après validation du formulaire</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"> Enregistrer </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">  Fermer </button>
      </div>
    </div>
  </div>
</div>

	 
   </body>
</html>
