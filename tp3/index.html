

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> TP3 </title>
		<!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <!-- CSS boostrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/popper.min.js"></script>
        <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
        <script src="js/bootstrap.min.js"></script>
		<script src="js/form-jquery-validation.js"></script>
    </head>

        <script src="js/main.js"></script> -->
    
   <body>
   <div class="container">
      <form>
	  
      <h1> TP AW - FORMULAIRE v2      </h1>
	     <h4> Avec Bootstrap &jQuery </h4>
	        
			 
	 <div class="form-group">
         <label for="nom"> Nom: </label>
         <input type="text" class="form-control" id="nom" placeholder="Veuillez entrer votre nom">
     </div>
  
     
	<div class="form-group">
         <label for="prenom"> Prenom: </label>
         <input type="text" class="form-control" id="prenom" placeholder="Veuillez entrer votre prenom">
    </div>
  
    <div class="form-group">
	     <label for="date ">Date de naissance:</label>
	     <input type="text" class="form-control" id="date" name="date" placeholder="jj/mm/aaaa">
	</div>
			 
	<div class="form-group">
	     <label for="adresse">Adresse:</label>
	     <input type="text" class="form-control" id="adresse" placeholder="Veuillez entrer votre adresse">
	</div>		 
			 
			 
	<div class="form-group">
	      <label for="email">Email </label>
	      <input type="email" class="form-control" id="email"  placeholder="Veuillez entrer votre @ mail">
	</div>	     
		     

        
       <button type="submit" class="btn btn-primary" id="button">Valider</button>
		 
      </form>
	 </div> 
	 
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Corps de la modal à modifier après validation du formulaire</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"> Enregistrer </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">  Fermer </button>
      </div>
    </div>
  </div>
</div>

	 
   </body>
</html>
